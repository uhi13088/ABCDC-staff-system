<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - 맛남살롱</title>
  
  <!-- 캐시 방지 메타 태그 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* 새 전문 블루 디자인 시스템 */
    :root {
      --primary-color: #2563EB; 
      --primary-dark: #1E40AF;
      --primary-light: #3B82F6;
      --bg-light: #F5F7FB; 
      --bg-white: #FFFFFF;
      --text-primary: #0F172A; 
      --text-secondary: #64748B; 
      --border-color: #E2E8F0; 
      --border-radius: 12px;
      --radius-sm: 6px;
      --radius-full: 999px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
      --shadow-lg: 0 8px 16px 0 rgba(15, 23, 42, 0.12);
      --elev-1: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --elev-2: 0 4px 8px 0 rgba(15, 23, 42, 0.08);
      --spacing-xs: 6px; 
      --spacing-sm: 12px; 
      --spacing-md: 16px; 
      --spacing-lg: 24px; 
      --spacing-xl: 32px;
      --font-sans: 'Noto Sans KR', Inter, system-ui, -apple-system, sans-serif;
      --text-base: 17px;
      --leading: 1.7;
      --ease: cubic-bezier(.2,.6,.2,1);
      --dur: 140ms;
    }
    
    body { 
      font-family: var(--font-sans); 
      background: var(--bg-light); 
      color: var(--text-primary);
      font-size: var(--text-base);
      line-height: var(--leading);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .login-box { 
      background: var(--bg-white); 
      border-radius: var(--border-radius); 
      padding: 48px 40px; 
      box-shadow: var(--elev-2); 
      max-width: 420px; 
      width: 100%; 
      border: 1px solid var(--border-color); 
      text-align: center; 
    }
    
    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: var(--primary-color);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--elev-2);
    }

    .login-logo svg {
      width: 36px;
      height: 36px;
      fill: white;
    }
    
    .login-box h1 { 
      font-size: 28px; 
      color: var(--text-primary); 
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: -0.02em; 
    }
    
    .login-subtitle { 
      color: var(--text-secondary); 
      margin-bottom: 32px; 
      font-size: 14px;
      font-weight: 500; 
    }
    
    .form-group { 
      margin-bottom: 20px; 
      text-align: left; 
    }
    
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600; 
      color: var(--text-primary); 
      font-size: 14px; 
    }
    
    .form-group input { 
      width: 100%; 
      padding: 14px 16px; 
      border: 2px solid var(--border-color); 
      border-radius: var(--radius-sm); 
      font-size: 15px; 
      transition: border-color var(--dur) var(--ease);
      background: var(--bg-white);
      color: var(--text-primary);
      font-family: var(--font-sans);
      min-height: 44px;
    }
    
    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .form-group input:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    .btn { 
      padding: 12px 24px; 
      border-radius: var(--radius-full); 
      font-size: 14px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all var(--dur) var(--ease); 
      border: none;
      font-family: var(--font-sans);
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center; 
    }

    .btn:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    .btn-primary { 
      background: var(--primary-color); 
      color: white; 
    }
    
    .btn-primary:hover { 
      background: var(--primary-dark);
      transform: translateY(-1px); 
      box-shadow: var(--elev-1); 
    }

    @media (max-width: 640px) {
      .login-box {
        padding: 32px 24px;
      }
      .login-logo { font-size: 56px; }
      .login-box h1 { font-size: 24px; }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3zM4 19h16v2H4z"/></svg>
    </div>
    <h1>맛남살롱</h1>
    <p class="login-subtitle">관리자 로그인</p>
    
    <div class="form-group">
      <label for="adminEmail">이메일</label>
      <input type="email" id="adminEmail" placeholder="이메일 주소를 입력하세요" onkeypress="if(event.key==='Enter') document.getElementById('adminPassword').focus()">
    </div>
    
    <div class="form-group">
      <label for="adminPassword">비밀번호</label>
      <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요" onkeypress="if(event.key==='Enter') handleAdminLogin()">
    </div>
    
    <div class="form-group" style="margin-bottom: 24px;">
      <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
        <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 8px; cursor: pointer;">
        <span style="font-size: 14px; color: var(--text-secondary);">아이디/비밀번호 기억하기</span>
      </label>
    </div>
    
    <button class="btn btn-primary" style="width: 100%;" onclick="handleAdminLogin()">로그인</button>
    
    <p id="loginError" style="color: #c67b7b; font-size: 13px; margin-top: 12px; display: none;"></p>
    
    <div style="text-align: center; margin-top: var(--spacing-md); padding-top: var(--spacing-md); border-top: 1px solid var(--border-color);">
      <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 8px;">계정이 없으신가요?</p>
      <a href="admin-register.html" style="color: var(--primary-color); font-size: 14px; font-weight: 600; text-decoration: none;">관리자 가입 신청 →</a>
    </div>
    
    <div style="text-align: center; margin-top: var(--spacing-md);">
      <a href="index.html" style="color: var(--text-secondary); font-size: 14px; text-decoration: none;">← 메인으로 돌아가기</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCr3Tq2T7oy5rVlK1c33m_G0TlUWv0-g3k",
      authDomain: "abcdc-staff-system.firebaseapp.com",
      projectId: "abcdc-staff-system",
      storageBucket: "abcdc-staff-system.firebasestorage.app",
      messagingSenderId: "442207878284",
      appId: "1:442207878284:web:49b157573851b124d28fa9",
      measurementId: "G-WYPQ3YEJRT"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    console.log('✅ 관리자 로그인 페이지 로드');

    // 페이지 로드 시 저장된 정보 불러오기
    window.addEventListener('DOMContentLoaded', function() {
      // ⚠️ 보안: 기존 저장된 모든 로그인 정보 강제 삭제
      localStorage.removeItem('admin_saved_email');
      localStorage.removeItem('admin_saved_password');
      localStorage.removeItem('admin_remember_me');
      
      // 입력 필드 초기화
      document.getElementById('adminEmail').value = '';
      document.getElementById('adminPassword').value = '';
      document.getElementById('rememberMe').checked = false;
      
      console.log('✅ 관리자 로그인 페이지 - 저장된 정보 없음 (보안 강화)');
    });

    async function handleAdminLogin() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const errorEl = document.getElementById('loginError');
      
      if (!email) {
        errorEl.textContent = '이메일을 입력해주세요.';
        errorEl.style.display = 'block';
        return;
      }
      if (!password) {
        errorEl.textContent = '비밀번호를 입력해주세요.';
        errorEl.style.display = 'block';
        return;
      }

      try {
        errorEl.style.display = 'none';
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // 권한 체크
          if (userData.role !== 'admin' && userData.role !== 'manager') {
            errorEl.textContent = '관리자 권한이 없습니다.';
            errorEl.style.display = 'block';
            await auth.signOut();
            return;
          }
          
          // 상태 체크
          const status = userData.status || 'pending';
          
          if (status === 'pending') {
            errorEl.textContent = '⏳ 관리자 승인을 기다리고 있습니다.\n승인 후 로그인이 가능합니다.';
            errorEl.style.display = 'block';
            await auth.signOut();
            return;
          }
          
          if (status === 'rejected') {
            errorEl.textContent = '❌ 가입이 거부되었습니다.\n시스템 관리자에게 문의하세요.';
            errorEl.style.display = 'block';
            await auth.signOut();
            return;
          }
          
          // 승인 완료 - 로그인 처리
          if (rememberMe) {
            localStorage.setItem('admin_saved_email', email);
            localStorage.setItem('admin_saved_password', password);
            localStorage.setItem('admin_remember_me', 'true');
          } else {
            localStorage.removeItem('admin_saved_email');
            localStorage.removeItem('admin_saved_password');
            localStorage.removeItem('admin_remember_me');
          }
          
          // 인증 성공 - 세션 저장 후 대시보드로 이동
          sessionStorage.setItem('admin_authenticated', 'true');
          sessionStorage.setItem('admin_email', email);
          sessionStorage.setItem('admin_role', userData.role);
          window.location.href = 'admin-dashboard.html';
        } else {
          errorEl.textContent = '사용자 정보를 찾을 수 없습니다.';
          errorEl.style.display = 'block';
          await auth.signOut();
        }
      } catch (error) {
        console.error('로그인 오류:', error);
        if (error.code === 'auth/user-not-found') errorEl.textContent = '등록되지 않은 이메일입니다.';
        else if (error.code === 'auth/wrong-password') errorEl.textContent = '비밀번호가 올바르지 않습니다.';
        else if (error.code === 'auth/invalid-email') errorEl.textContent = '이메일 형식이 올바르지 않습니다.';
        else errorEl.textContent = '로그인 중 오류가 발생했습니다.';
        errorEl.style.display = 'block';
        document.getElementById('adminPassword').value = '';
      }
    }
  </script>
</body>
</html>
