name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env from service account
        run: |
          # service account JSON에서 값 추출
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/service-account.json

          PROJECT_ID=$(jq -r '.project_id' /tmp/service-account.json)
          CLIENT_EMAIL=$(jq -r '.client_email' /tmp/service-account.json)
          PRIVATE_KEY=$(jq -r '.private_key' /tmp/service-account.json)

          # .env 생성 (Firebase 배포용 - 런타임 환경변수)
          cat > .env << EOF
          # Firebase Admin SDK (Server-side)
          FIREBASE_ADMIN_PROJECT_ID=${PROJECT_ID}
          FIREBASE_ADMIN_CLIENT_EMAIL=${CLIENT_EMAIL}
          FIREBASE_ADMIN_PRIVATE_KEY="${PRIVATE_KEY}"

          # Firebase Client SDK
          NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyCr3Tq2T7oy5rVlK1c33m_G0TlUWv0-g3k
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=abcdc-staff-system.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${PROJECT_ID}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=abcdc-staff-system.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=442207878284
          NEXT_PUBLIC_FIREBASE_APP_ID=1:442207878284:web:49b157573851b124d28fa9
          EOF

          # 임시 파일 삭제
          rm /tmp/service-account.json

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Firebase Hosting
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: abcdc-staff-system
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Preview (PR only)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: abcdc-staff-system
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
