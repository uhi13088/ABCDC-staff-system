name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Hosting 배포를 위한 빌드
      - name: Install dependencies and build
        run: npm ci && npm run build
      
      # Firebase Hosting 배포
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABCDC_STAFF_SYSTEM }}
          channelId: live
          projectId: abcdc-staff-system
      
      # Cloud Functions 배포 (Service Account 사용)
      - name: Create Service Account key file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ABCDC_STAFF_SYSTEM }}' > $HOME/gcloud-service-key.json
      
      - name: Authenticate with Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project abcdc-staff-system
      
      - name: Install Functions dependencies
        run: cd functions && npm ci
      
      - name: Deploy Cloud Functions
        run: npx firebase-tools deploy --only functions --project abcdc-staff-system --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/gcloud-service-key.json
